<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <meta name="description" content="Entre em contato com o Portal do Produtor de Palmas para tirar dúvidas, dar sugestões ou obter mais informações sobre nossos serviços.">
    <title>Portal do Produtor de Palmas - Contato</title>
    <link rel="stylesheet" href="conta.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Portal do Produtor de Palmas</h1>
            
        </div>
        <nav>
            <ul>
                <li><a href="PPP.HTML">Home</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <section class="contato">
            <h2>Contato</h2>
            <p>Preencha o formulário .</p>
            
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>

            <div class="contato-info">
                <h3>Contato</h3>
                <p><strong>E-mail:</strong> contato@ppdepalmas.com</p>
                <p><strong>Telefone:</strong> (63) 4002-8922</p>
                
            </div>
        </section>
    </main>

    <footer>
        <p> PPP Todos os direitos reservados.</p>
    </footer>
</body>
</html>
